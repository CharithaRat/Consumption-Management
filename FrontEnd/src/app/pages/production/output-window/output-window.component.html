<!-- Content Header (Page header) -->
<section class="content-header">
  <h5>
    <b>Production Output Page</b>
    <small> - [Production Output Informations]</small>
  </h5>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/pages/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
    <li class="active">Output</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <!--------------------------
    | Your Page Content Here |
    -------------------------->
  <!--====================================================================-->
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="box">
      <div class="box-header with-border">
        <h5 class="box-title">Production Output Informations</h5>
      </div>
      <div class="box-body">
        <form class="form-horizontal">
          <div class="col-6 col-md-6 col-sm-12">
            <!--1st column-->
            <div class="form-group">
              <div class="col-xs-4">
                <label>Model ID</label>
              </div>
              <div class="col-xs-8">
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Auto</option>
                  <option>Model 1</option>
                  <option>Model 2</option>
                  <option>Model 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-4">
                <label>Date</label>
              </div>
              <div class="col-xs-8">
                <!--Date Picker-->
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-left" id="datepicker">
                </div>
                <!--Date Picker-->
              </div>
            </div>
          </div>
          <div class="col-6 col-md-6 col-sm-12">
            <!--2nd column-->
            <div class="form-group">
              <div class="col-xs-4">
                <label>BOM Usage</label>
              </div>
              <div class="col-xs-8">
                <select class="form-control" id="bomuse">
                  <option>Floor</option>
                  <option>Wall build by Bricks</option>
                  <option>Wall Covering</option>
                  <option>Basement</option>
                  <option>Basement Beams</option>
                  <option>Top Beams</option>
                  <option>Slab</option>
                  <option>Roof</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-4">
                <label>BOM ID</label>
              </div>
              <div class="col-xs-8">
                <!--Need to load current bom id's-->
                <select class="form-control" id="bomid">
                  <option>Level 1</option>
                  <option>Level 2</option>
                  <option>Level 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-4">
                <label>Covered Area</label>
              </div>
              <div class="col-xs-8">
                <input type="text" id="txtCovdArea" class="form-control" placeholder="L x W">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-4">
                <label>Covered Volume</label>
              </div>
              <div class="col-xs-8">
                <input type="text" id="txtCovdVoume" class="form-control" placeholder="L x W x H">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 col-sm-12">
          <div class="box-footer">
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="bmSave">Save</button>
              &nbsp;
              <button type="button" class="btn btn-success" id="bmUpdate">Update</button>
              &nbsp;
              <button type="button" class="btn btn-openid" id="bmDelete">Delete</button>
              <button type="reset" class="btn btn-danger btn-info pull-right" id="bmCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!--Display Table-->
  <div class="row">
    <!-- ============================================================== -->
    <!-- basic table -->
    <!-- ============================================================== -->
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="box">
        <div class="box-header">
          <h6 class="box-title">Production Output Details</h6>
        </div>
        <div class="box-body">
          <table class="table table-bordered table-hover table-responsive" id="tabCustomers">
            <thead>
            <tr>
              <th scope="col">BOM Usage</th>
              <th scope="col">BOM Id</th>
              <th scope="col">Covered Area[L x W]</th>
              <th scope="col">Covered Volume[L x W x H]</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers" (click)="tableRow_Click(customer)">
              <td>{{customer.id | uppercase}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.address}}</td>
              <td></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- end basic table -->
    <!-- ============================================================== -->
  </div>
  <!--====================================================================-->
</section>
<!-- /.content -->
