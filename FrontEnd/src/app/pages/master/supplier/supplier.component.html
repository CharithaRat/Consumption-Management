<!-- Content Header (Page header) -->
<section class="content-header">
  <h5>
    <b>Supplier Page</b>
    <small> - [Supplier Register Informations]</small>
  </h5>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/pages/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
    <li class="active">Supplier</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <!--------------------------
    | Your Page Content Here |
    -------------------------->
  <!--====================================================================-->
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="box">
      <div class="box-header with-border">
        <h5 class="box-title">Supplier Informations</h5>
      </div>
      <div class="box-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="txtSupId" class="col-sm-2 control-label">Supplier Id</label>
            <div class="col-sm-10">
              <input type="text" id="txtSupId" class="form-control" placeholder="Id">
            </div>
          </div>
          <div class="form-group">
            <label for="txtSupName" class="col-sm-2 control-label">Supplier Name</label>
            <div class="col-sm-10">
              <input type="text" id="txtSupName" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="txtAddress1" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <input type="text" id="txtAddress1" class="form-control" placeholder="Address 1">
              <input type="text" id="txtAddress2" class="form-control" placeholder="Address 2">
              <input type="text" id="txtAddress3" class="form-control" placeholder="Address 3">
            </div>
          </div>
          <div class="form-group">
            <label for="txtSupContactNo" class="col-sm-2 control-label">Contact No.</label>
            <div class="col-sm-10">
              <input type="text" id="txtSupContactNo" class="form-control" placeholder="Contact No.">
            </div>
          </div>
          <div class="form-group">
            <label class="form-control" class="col-sm-2 control-label">Joined Date</label>
            <div class="col-sm-10">
              <!--Date Picker-->
              <div class="input-group date">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control pull-left" id="datepicker">
              </div>
              <!--Date Picker-->
            </div>
          </div>
          <div class="box-footer">
          <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <button type="submit" id="btnSupSave" class="btn btn-primary">Save</button>
              &nbsp;
              <button type="button" id="btnSupCancel" class="btn btn-danger">Cancel</button>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--====================================================================-->
</section>
<!-- /.content -->
