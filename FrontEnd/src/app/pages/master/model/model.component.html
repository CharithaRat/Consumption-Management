<!-- Content Header (Page header) -->
<section class="content-header">
  <h5>
    <b>Model Page</b>
    <small> - [Model Informations]</small>
  </h5>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/pages/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
    <li class="active">Model</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <!--------------------------
    | Your Page Content Here |
    -------------------------->
  <!--====================================================================-->
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="box">
      <div class="box-header with-border">
        <h5 class="box-title">Model Informations</h5>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <form #frmModel="ngForm" (ngSubmit)="saveModel()">
              <div class="form-group">
                <label for="txtModelId">Model Id</label>
                <!--<div class="col-sm-10">-->
                <input type="text" id="txtModelId" class="form-control" placeholder="Id" [(ngModel)]="selectedmodel.modelId" name="modelid" required pattern="^MD\d{3}" minlength="5"><br>
                <p>Hint: MDXXX</p>
                <!--</div>-->
              </div>
              <div class="form-group">
                <label for="txtModelName">Model Name</label>
                <!--<div class="col-sm-10">-->
                <input type="text" id="txtModelName" class="form-control" placeholder="Name" [(ngModel)]="selectedmodel.modelName" name="modelname" minlength="4">
                <!--</div>-->
              </div>
              <div class="form-group">
                <label>Create Date</label>
                <!--<div class="col-sm-10">-->
                <!--Date Picker-->
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-left" id="datepicker" [(ngModel)]="selectedmodel.modelCreDate" name="modeldate">
                </div>
                <!--Date Picker-->
                <!--</div>-->
              </div>
              <div class="form-group">
                <!--<div class="col-md-6 col-sm-10">-->
                <label>Model Type</label>
                <!--</div>-->
                <!--<div class="col-md-6 col-sm-10">-->
                <select class="form-control" [(ngModel)]="selectedmodel.modelType" name="modeltype" required>
                  <option>Single</option>
                  <option>2 Floors</option>
                  <option>3 Floors</option>
                  <option>">" 3 Floors</option>
                </select>
                <!--</div>-->
              </div>
              <div class="box-footer">
                <div class="form-group">
                  <!--<div class="col-sm-10">-->
                  <!--</div>-->
                  <!--<div class="col-sm-10">-->
                  <button type="submit" id="btnSupSave" class="btn btn-primary">Save</button>
                  &nbsp;
                  <button type="button" id="btnSupCancel" class="btn btn-danger btn-info pull-right" (cancel)="newModel()">Cancel</button>
                  <!--</div>-->
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-6 col-sm-12">
            <table class="table table-bordered table-hover">
              <thead>
              <tr>
                <td>Model Id</td>
                <td>Model Name</td>
                <td>Model Type</td>
                <td>Create Date</td>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let model of models" (click)="tableRowClick(model)">
                <td>{{model.modelCode}}</td>
                <td>{{model.modelName}}</td>
                <td>{{model.modelCreDate}}</td>
                <td>{{model.modelType}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====================================================================-->
</section>
<!-- /.content -->
