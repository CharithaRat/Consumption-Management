<!-- Content Header (Page header) -->
<section class="content-header">
  <h5>
    <b>Contractor Page</b>
    <small> - [Contractor Register Informations]</small>
  </h5>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/pages/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
    <li class="active">Contractor</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <!--------------------------
    | Your Page Content Here |
    -------------------------->
  <!--====================================================================-->
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="box">
      <div class="box-header with-border">
        <h5 class="box-title">Contractor Informations</h5>
      </div>
      <div class="box-body">
        <form class="form-horizontal" #frmContractor = "ngForm" (ngSubmit)="saveContractor()">
          <div class="form-group">
            <label for="txtContId" class="col-sm-2 control-label">Contractor Id</label>
            <div class="col-sm-9">
              <!--<input type="text" id="txtContId" class="form-control" placeholder="Id">-->
              <select class="form-control select2" style="width: 100%;" id="txtContId" name="contid">
                <option *ngFor="let contractor of contractors" (click)="getContractorData(contractor)">
                  {{contractor.contName}}
                </option>
              </select>
            </div>
            <div class="col-sm-1">
              <button type="button" id="btnsearch" class="btn btn-success form-control" value="" data-toggle="modal"
                      data-target="#modal-search"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div>
            <hr>
          </div>
          <div class="form-group">
            <label for="txtContName" class="col-sm-2 control-label">Contractor Name</label>
            <div class="col-sm-10">
              <input type="text" id="txtContName" class="form-control" placeholder="Name" [(ngModel)]="contractor.contName" name="contname">
            </div>
          </div>
          <div class="form-group">
            <label for="txtAddress1" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <input type="text" id="txtAddress1" class="form-control" placeholder="Address 1" [(ngModel)]="contractor.contAddress1" name="contaddress1">
              <input type="text" id="txtAddress2" class="form-control" placeholder="Address 2" [(ngModel)]="contractor.contAddress2" name="contaddress2">
              <input type="text" id="txtAddress3" class="form-control" placeholder="Address 3" [(ngModel)]="contractor.contAddress3" name="contaddress3">
            </div>
          </div>
          <div class="form-group">
            <label for="txtCtContactNo" class="col-sm-2 control-label">Contact No.</label>
            <div class="col-sm-10">
              <input type="text" id="txtCtContactNo" class="form-control" placeholder="Contact No." [(ngModel)]="contractor.contContact" name="contcontact">
            </div>
          </div>
          <div class="form-group">
            <label class="form-control" class="col-sm-2 control-label">Joined Date</label>
            <div class="col-sm-10">
              <!--Date Picker-->
              <div class="input-group date">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control pull-left" id="datepicker" [(ngModel)]="contractor.contJoinDate" name="contjoindate">
              </div>
              <!--Date Picker-->
            </div>
          </div>
          <div class="box-footer">
            <div class="form-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" id="btnContSave" class="btn btn-primary">Save</button>
                &nbsp;
                <button type="reset" id="btnContCancel" class="btn btn-danger" (cancel)="newContractor()">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--====================================================================-->
</section>
<!-- /.content -->
<div class="modal fade" id="modal-search">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Search Contractor</h4>
      </div>
      <div class="modal-body">
        <!--<p>One fine body&hellip;</p>-->
        <ul type="none" class="list-group">
          <!--<span class=description-block>-->
          <li *ngFor="let contractor1 of contractors"
              (click)="getContractorData(contractor1)" class="list-group-item">{{contractor1.contName}}</li>
          <!--</span>-->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
