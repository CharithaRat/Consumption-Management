
<!-- Content Header (Page header) -->
<section class="content-header">
  <h5>
    <b>Supply Page</b>
    <small> - [Material Supply Informations]</small>
  </h5>
  <ol class="breadcrumb">
    <li><a href="#" routerLink="/pages/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
    <li class="active">Supply</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <!--------------------------
    | Your Page Content Here |
    -------------------------->
  <!--====================================================================-->
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="box">
      <div class="box-header with-border">
        <h5 class="box-title">Supply Informations</h5>
      </div>
      <div class="box-body">
        <form class="form-horizontal">
          <div class="col-4 col-md-4 col-sm-12">
            <div class="form-group">
              <div class="col-xs-4">
                <label>Supplier</label>
              </div>
              <div class="col-xs-8">
                <!--<input type="text" id="" class="form-control" placeholder="">-->
                <select class="form-control select2" style="width: 100%;" id="txtSupId" name="supid">
                  <option *ngFor="let supplier of suppliers" (click)="getSupplierData(supplier)">{{supplier.supName}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 col-sm-12">
          <div class="box-footer">
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="bmSave">Save</button>
              &nbsp;
              <button type="button" class="btn btn-success" id="bmUpdate">Update</button>
              &nbsp;
              <button type="button" class="btn btn-openid" id="bmDelete">Delete</button>
              <button type="reset" class="btn btn-danger btn-info pull-right" id="bmCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--====================================================================-->
</section>
<!-- /.content -->


<div>
  <p>
    Test checkboxes
  </p>

  <div *ngFor="let material of materials; let i = index;">
    <input type="checkbox" name="material{{material.materialId}}" [(ngModel)]="materials[i].checked">
    <label>{{material.materialName}}</label>
  </div>

  <button type="button" (click)="sendCheckedCountries()" *ngIf="materials">Click to send the selected countries (see your javascript console)</button>

  <p *ngIf="!materials">loading countries, please wait a second...</p>
  <p *ngIf="materials">Debug info : live value of the 'countries' array:</p>

  <pre>{{ materials | json }}</pre>
</div>
